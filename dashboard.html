<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord</h1>
        <button id="deconnecter">Déconnexion</button>
    </header>
    <main>
        <!-- Étudiants -->
        <section id="students">
            <h2>Étudiants</h2>
            <div class="actions">
                <i class="fas fa-plus-circle" id="add-student" title="Ajouter un étudiant"></i>
                <i class="fas fa-file-csv" id="export-students" title="Exporter les étudiants en CSV"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Sessions Réalisées</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-list"></tbody>
            </table>
        </section>

        <!-- Sessions -->
        <section id="sessions">
            <h2>Sessions</h2>
            <div class="actions">
                <i class="fas fa-plus-circle" id="add-session" title="Ajouter une session"></i>
                <i class="fas fa-file-csv" id="export-sessions" title="Exporter les sessions en CSV"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Étudiant</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessions-list"></tbody>
            </table>
        </section>

        <!-- Feedbacks -->
        <section id="feedbacks">
            <h2>Feedbacks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Étudiant</th>
                        <th>Commentaire</th>
                    </tr>
                </thead>
                <tbody id="feedbacks-list"></tbody>
            </table>
        </section>
    </main>

    <!-- Modale Étudiants -->
    <div id="student-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-student-modal">&times;</span>
            <h3>Ajouter un étudiant</h3>
            <form id="student-form">
                <label for="student-name">Nom :</label>
                <input type="text" id="student-name" required>
                <label for="student-email">Email :</label>
                <input type="email" id="student-email" required>
                <label for="session-realiser">Sessions Réalisées :</label>
                <input type="number" id="session-realiser" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>

    <!-- Modale Sessions -->
    <div id="session-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-session-modal">&times;</span>
            <h3>Ajouter une session</h3>
            <form id="session-form">
                <label for="session-student">Étudiant :</label>
                <input type="text" id="session-student" required>
                <label for="session-date">Date :</label>
                <input type="date" id="session-date" required>
                <label for="session-heure">Heure :</label>
                <input type="time" id="session-heure" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="scripts/dashboard.js"></script>
</body>
</html>
